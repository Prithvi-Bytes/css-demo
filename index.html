<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
        <h2 class="profile-name">Prithvi Pratap</h2>
        <p class="profile-title">Developer & Graphic Designer</p>
        <p class="profile-description">
            Hi, I'm Prithvi, passionate about coding and design. Let's build something amazing together!
        </p>
        <div class="profile-socials">
            <a href="https://github.com/Prithvi-Bytes" target="_blank" class="social-link">GitHub</a>
            <a href="#" target="_blank" class="social-link">LinkedIn</a>
        </div>
    </div>
</body>
</html>
